<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
  </head>
  <body>
    <h1>Library</h1>
    <h2>All Books</h2>
    <ul id="books-list"></ul>
    <h2>Add a New Book</h2>
    <form action="" id="add-book-form">
      <input type="text" name="title" placeholder="Title" required />
      <input type="text" name="author" placeholder="Author" required />
      <input type="number" name="copies" placeholder="Copies" required />
      <button type="submit">Add Book</button>
    </form>
    <h2>Update a Book</h2>
    <form action="" id="update-book-form">
      <input type="text" name="id" placeholder="Book ID" required />
      <input type="text" name="title" placeholder="New Title" />
      <input type="text" name="author" placeholder="New Author" />
      <input type="text" name="copies" placeholder="New Copies" />
      <button type="submit">Update Book</button>
    </form>
    <h2>Delete a Book</h2>
    <form action="" id="delete-book-form">
      <input type="text" name="title" placeholder="Title" required />
      <button type="submit">Delete a Book</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
